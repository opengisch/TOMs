version: '3.7'services:  qgis-server:    # Should use version with utf-8 locale support:    build:      context: ""      dockerfile: dockerfile-toms-test-qgis-server-mhtc    hostname: qgis-server-mhtc    environment:      #- PGSERVICEFILE=/home/qgis/pg_service/.pg_service.conf      - QGIS_PROJECT_FILE=/home/qgis/data/osm.qgs      - QGIS_SERVER_LOG_LEVEL=0  # INFO (log all requests)      - DEBUG=1                  # display env before spawning QGIS Server      - LANG=en_EN.UTF-8    volumes:      - ../pg_service:/home/qgis/pg_service      - .:/home/qgis      - ../../QGIS/qgis_server:/data:ro    ports:      - 5555:5555  #nginx:  #  image: nginx:1.13  #  ports:  #  - 8080:80  #  volumes:  #  - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro  #  depends_on:  #  - qgis-server-mhtcnetworks:  toms-net:    name: toms_net    ipam:        driver: default        config:          - subnet: 172.20.0.0/16