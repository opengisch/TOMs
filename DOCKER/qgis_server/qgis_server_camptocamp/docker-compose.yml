version: "3.8"services:  qgisserver:    build:      context: ""      dockerfile: dockerfile-toms-test-qgis-server-camptocamp    hostname: qgis-server-camptocamp    environment:      - PGSERVICEFILE=/io/pg_service/.pg_service.conf      - QGIS_PROJECT_FILE=/io/data/project.qgs    volumes:      - ../pg_service:/io/pg_service      - ../../QGIS/qgis_server:/io/data    ports:      - 8381:80    networks:      c2c-toms-net:        aliases:          - qgis-server-camptocampnetworks:  c2c-toms-net:    external:      name: toms_net#Plugin  PATH: /usr/local/lib/qgis/plugins#PkgData PATH: /usr/local/share/qgis#User DB PATH: /tmp/profiles/default/qgis.db#Auth DB PATH: /tmp/profiles/default/qgis-auth.db#SVG PATHS: /usr/local/share/qgis/svg/:/tmp/profiles/default/svg/